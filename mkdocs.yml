site_name: Documentation
site_url: https://docs.griptapenodes.com/

plugins:
  - search
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          options:
            show_if_no_docstring: true
            heading_level: 3

extra_css:
  - assets/css/extra.css

copyright: "&copy; Griptape, Inc."
extra:
  analytics:
    provider: google
    property: G-25RZCVNV2D
  social:
    - icon: fontawesome/solid/house
      link: https://www.griptape.ai
    - icon: fontawesome/brands/discord
      link: https://discord.gg/gnWRz88eym
    - icon: fontawesome/brands/github
      link: https://github.com/griptape-ai/griptape-nodes

theme:
  name: material
  logo: assets/img/griptape_nodes_header_logo.svg
  palette:
    # Dark mode
    - scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: deep indigo
      accent: deep orange
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - navigation.tabs.sticky
    - navigation.sections

markdown_extensions:
  - pymdownx.highlight
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - tables
  - md_in_html
  - toc:
      toc_depth: 3

